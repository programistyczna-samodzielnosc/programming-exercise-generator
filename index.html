<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stronka generujaca zadania</title>
        <style>
            pre {
                padding:20px;
                background-color: bisque;
                border:1px solid black;
                border-radius: 5px;
                overflow-y: auto;
            }
        </style>
        <script src="htmlCSSGenerator.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <script src="jsGenerator.js"></script>
        <script>
            function wyswietlZadanie(exerciseGenerator) {
                let opcjaGlebokosc = document.querySelector('.opcja__glebokosc').value
                let opcjaSzerokosc = document.querySelector('.opcja__szerokosc').value - 1
                
                let trescZadania = exerciseGenerator(opcjaGlebokosc,opcjaSzerokosc)
                document.getElementById('tresc').innerHTML = trescZadania;
            }
        </script>
    </head>
    <body>
        <div class="losowanie">
            <h1>Losowanie</h1>
            <div class="opcje">
                <table>
                    <tr>
                        <td>Poziom drzewa</td>
                        <td>Maks liczba zadan na poziomie</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Poziom drzewa" value="2" class="opcja opcja__glebokosc"></td>
                        <td><input type="text" placeholder="Maks liczba zadan na poziomie" value="3" class="opcja opcja__szerokosc"></td>
                    </tr>
                </table>  
            </div>
            <button onclick="wyswietlZadanie(htmlCssGenerator)">Zadanie HTML/CSS</button>
            <button onclick="wyswietlZadanie(jsGenerator)">Zadanie Javascript</button>
            <div id="tresc">
                Treść zadania
            </div>
        </div>
       
    </body>
</html>
